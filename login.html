  <body>
    <div id="header"></div>
    
    <div id="logindiv">
      <div id="log">
        <section>
          <h3>LOG IN</h3>
          <form id="loginForm">
            <div id="ep">
              <input
                type="email"
                id="inputEmail"
                placeholder="Email"
                required
              />
              <div class="password-container">
                <input
                  type="password"
                  id="inputPasswd"
                  placeholder="Password"
                  required
                />
                <button type="button" id="togglePassword" aria-label="Show password">

              </div>
              <div class="forgot-password">

              </div>
              <div id="logbttn">
                <button type="submit">LOG IN</button>
              </div>
            </div>
          </form>
        </section>
      </div>

      <div id="reg">
        <section>
          <h3>REGISTER</h3>
          <div class="size">
            <p>
              If you don't have a bashastudio.online account yet, use this option to
              access the registration form.
            </p>
            <p>
              By creating an account, you'll enjoy faster checkout and a
              personalized shopping experience.
            </p>
          </div>
          <div id="bttn">
            <a href="./create-account.html" class="cta-button">
              CREATE ACCOUNT
            </a>
          </div>
        </section>
      </div>
    </div>

    <div id="footer"></div>

    <script src="./scripts/login.js" type="module"></script>
    <script type="module">
      import { header } from "./components/header.js";
      import { footer } from "./components/footer.js";
      
      document.getElementById("header").innerHTML = header();
      document.getElementById("footer").innerHTML = footer();
    </script>
  </body>
