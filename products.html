<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Karla:wght@200;300&family=Mulish:wght@200;400&family=PT+Sans&family=Pacifico&family=Shizuru&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/products.css">
  </head>
  <body>
    <div id="navbar"></div>

    <div id="main" class="grid">
      <div class="product" 
           data-name="STRIPED COTTON SHIRT" 
           data-image="https://static.zara.net/photos///2021/I/0/2/p/3562/325/712/2/w/312/3562325712_2_1_1.jpg?ts=1629704227863" 
           data-description="Classic striped cotton shirt." 
           data-price="19">
        <img src="https://static.zara.net/photos///2021/I/0/2/p/3562/325/712/2/w/312/3562325712_2_1_1.jpg?ts=1629704227863" alt="">
        <div class="flex">
          <p>STRIPED COTTON SHIRT</p>
          <div><p>19$</p></div>
        </div>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="product" 
           data-name="BLUE SKIRT" 
           data-image="images/7c38227e36f75f3bf1f945d68ef4b8c.jpg" 
           data-description="Elegant blue skirt." 
           data-price="58">
        <img src="images/7c38227e36f75f3bf1f945d68ef4b8c.jpg" alt="">
        <div class="flex">
          <p>BLUE SKIRT</p>
          <div><p>58$</p></div>
        </div>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="product"
           data-name="LONG SKIRT"
           data-image="images/fed44296cae8a56d6ec3a0fc48527a7.jpg"
           data-description="Stylish long skirt."
           data-price="28">
        <img src="images/fed44296cae8a56d6ec3a0fc48527a7.jpg" alt="">
        <div class="flex">
          <p>LONG SKIRT</p>
          <div><p>28$</p></div>
        </div>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="product"
           data-name="SKIRT"
           data-image="images/78516608774b4671133f4ccc4f37b8e.jpg"
           data-description="Trendy skirt."
           data-price="18">
        <img src="images/78516608774b4671133f4ccc4f37b8e.jpg" alt="">
        <div class="flex">
          <p>SKIRT</p>
          <div><p>18$</p></div>
        </div>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="product under-cotton"
           data-name="T-SHIRT"
           data-image="images/af518283dbfb6915580f4041acd1ce5.jpg"
           data-description="Comfortable T-shirt."
           data-price="25">
        <img src="images/af518283dbfb6915580f4041acd1ce5.jpg" alt="">
        <div class="flex">
          <p>T-SHIRT</p>
          <div><p>25$</p></div>
        </div>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="product under-blue"
           data-name="JACKET"
           data-image="images/7336e83b431afce6fd8f32fea73d29a.jpg"
           data-description="Warm stylish jacket."
           data-price="26">
        <img src="images/7336e83b431afce6fd8f32fea73d29a.jpg" alt="">
        <div class="flex">
          <p>JACKET</p>
          <div><p>26$</p></div>
        </div>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="product under-long"
           data-name="CROPPED CARDIGAN"
           data-image="images/5c96bf16f3d0eed41900c8a0b8e8c91.jpg"
           data-description="Soft cropped cardigan."
           data-price="45">
        <img src="images/5c96bf16f3d0eed41900c8a0b8e8c91.jpg" alt="">
        <div class="flex">
          <p>CROPPED CARDIGAN</p>
          <div><p>45$</p></div>
        </div>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="product under-skirt"
           data-name="LONGSLEEVES BLAZER"
           data-image="images/8561c22b77097f79d95f1e5863d654f.jpg"
           data-description="Longsleeves blazer."
           data-price="39">
        <img src="images/8561c22b77097f79d95f1e5863d654f.jpg" alt="">
        <div class="flex">
          <p>LONGSLEEVES BLAZER</p>
          <div><p>39$</p></div>
        </div>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>

    <div id="footer"></div>
  </body>
</html>

<script type="module">
  import { header } from "./components/header.js";
  import { footers } from "./components/footer.js";
  document.getElementById("navbar").innerHTML = header();
  document.getElementById("footer").innerHTML = footers();
</script>
<script src="./scripts/products.js"></script>
